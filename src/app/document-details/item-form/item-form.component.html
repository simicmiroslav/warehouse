
<form>
    <div class="form-group">
        <label for="articleSelect">Example select</label>
        <select class="form-control" id="articleSelect" name="articleSelect" [(ngModel)]="newItem.article">
            <option *ngFor="let article of articles" value="{{article.code}}">{{article.name}}</option>
        </select>
        </div>
    <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="number" class="form-control" id="priceInput" name="priceInput" [(ngModel)]="newItem.price">
    </div>
    <div class="form-group">
        <label for="quantityInput">Price</label>
        <input type="number" class="form-control" id="quantityInput" name="quantityInput" [(ngModel)]="newItem.quantity">
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveItem()">Submit</button>
</form>
